<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Bestfriend Again ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 36px 26px;
      width: min(420px, 90vw);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: hotpink;
      color: white;
      box-shadow: 0 8px 18px rgba(255,0,128,0.25);
    }

    #no {
      background: #eee;
      position: absolute;
      left: 55%;
      top: 50px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .beg {
      font-size: 13px;
      color: #ff2f92;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h2>Dear Beatrice S Bangura ğŸ’—</h2>
    <p>Will you be my Bestfriend <b>again?</b></p>

    <div class="buttons" id="area">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ˜’</button>
    </div>

    <div class="beg" id="beg"></div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const card = document.getElementById("card");
    const area = document.getElementById("area");
    const beg = document.getElementById("beg");

    const song = "https://music.apple.com/us/album/raindance/1847992481?i=1847992612";

    // floating hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "ğŸ’—" : "ğŸ’•";
      h.style.left = Math.random() * 100 + "vw";
      const d = 4 + Math.random() * 3;
      h.style.animationDuration = d + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), d * 1000);
    }, 500);

    // YES â†’ redirect to Apple Music
    yes.onclick = () => {
      card.innerHTML = `
        <h2>She said YES ğŸ¥¹ğŸ’•</h2>
        <p>Bestfriends again.<br>Forever ğŸ¤ğŸ½ğŸ’—</p>
        <p>Opening our song ğŸ¶</p>
      `;
      setTimeout(() => {
        window.location.href = song;
      }, 800);
    };

    // NO runs away
    function moveNo() {
      const maxX = area.offsetWidth - no.offsetWidth;
      const maxY = area.offsetHeight - no.offsetHeight;
      no.style.left = Math.random() * maxX + "px";
      no.style.top = Math.random() * maxY + "px";
      beg.textContent = "Beatrice please ğŸ˜­ just press YES ğŸ’—";
    }

    no.onmouseenter = moveNo;
    no.ontouchstart = (e) => {
      e.preventDefault();
      moveNo();
    };
  </script>

</body>
</html>
